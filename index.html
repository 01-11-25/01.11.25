<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta regresiva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Falta poco...</h1>
    <div id="countdown"></div>
    <p class="mensaje">Para m√°s info, seguinos en Instagram</p>

    <a href="https://instagram.com" target="_blank" class="instagram-btn">
      <img src="botonig.jpg" alt="Instagram">
    </a>
  </div>

  <script>
    const countDownDate = new Date("Nov 1, 2025 00:00:00").getTime();
    const countdown = document.getElementById("countdown");

    const x = setInterval(function() {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        clearInterval(x);
        window.location.href = "https://youtube.com";
      }
    }, 1000);
  </script>
</body>
</html>
